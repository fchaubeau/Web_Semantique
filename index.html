<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>ZikoSearch</title>
</head>

<body class="container-fluid bg">
    <!-- Search Box -->

    <div class="input-group mb-3 searchbar">
        <input type="text" id="search" class="form-control" placeholder="Rechercher un album, un artiste, un titre..."
            autofocus="autofocus" autocomplete="off" oninput="searchQuery()">
        <div class="input-group-append">
            <button class="btn btn-warning">
                <img src="https://static.thenounproject.com/png/52666-200.png" class="img-fluid" width="40">
            </button>
        </div>
    </div>
    <!-- End of Search Box -->

    <!-- Content -->
    <div class="row justify-content-center">
        <div class=col-6>
            <h1 id=queryIndication>Tapez au moins 3 caract√®res pour lancer une recherche</h1>
        </div>
    </div>
    <div class="row justify-content-center table-result" id=result-artist>
        <div class=col-6>
            <h3>ARTIST</h3>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Artist</th>
                    </tr>
                </thead>
                <tbody class=search id=search-artist></tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center table-result" id=result-album>
        <div class=col-6>
            <h3>ALBUM</h3>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Album</th>
                        <th scope=col>Artist</th>
                    </tr>
                </thead>
                <tbody class=search id=search-album></tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center table-result" id=result-song>
        <div class=col-6>
            <h3>SONG</h3>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Song</th>
                        <th scope=col>Album</th>
                        <th scope="col">Artist</th>
                    </tr>
                </thead>
                <tbody class=search id=search-song></tbody>
            </table>
        </div>
    </div>
    <!-- End of Content -->
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="dbpediaRequest.js"></script>

    <!-- Optional JavaScript -->
</body>

</html>
