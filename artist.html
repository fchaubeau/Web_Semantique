<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>ZikoSearch</title>
</head>

<body class="container-fluid bg" onload="infoArtist()">
  <!-- Nouvelle recherche -->
 <a href="index.html" class="btn btn-warning btn-lg retour">Nouvelle recherche</a>

    <!-- End of Nouvelle recherche -->

    <!-- Content -->
    <div class="row" style ="position:relative; top: 50px">
        <div class=col-3 id=artist-image></div>
        <div class="col align-self-center">
            <h3>ARTIST</h3>
            <h1 id=artist-name></h1>
            <h2>From <span id=artist-country></span> | <span id=artist-year-start></span> - <span id=artist-year-end>present</span></h2>
            <h2><span id=artist-genre></span></h2>
        </div>
    </div>
    <div class="row" style ="position:relative; top: 50px">
        <div class=col>
            <h2>Albums</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Song</th>
                    </tr>
                </thead>
                <tbody id=artist-albums></tbody>
            </table>
        </div>
        <div class=col style="background-color: antiquewhite;opacity: 0.5">
      <h2 class="titre">Story</h2>
      <div id=artist-about class="story"></div>
    </div>
    </div>

    <!-- End of Content -->
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="dbpediaRequest.js"></script>

    <!-- Optional JavaScript -->
</body>

</html>
